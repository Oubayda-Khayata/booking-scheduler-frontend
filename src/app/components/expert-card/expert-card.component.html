<mat-card>
  <mat-card-title-group class="spacing">
    <img mat-card-lg-image src="{{imageUrl}}">
  </mat-card-title-group>
  <mat-card-title>{{expert.firstname}} {{expert.lastname}}</mat-card-title>
  <mat-card-subtitle>{{expert.expertise}}</mat-card-subtitle>
  <mat-card-actions>
    <button mat-button (click)="showDetails()">SHOW DETAILS</button>
  </mat-card-actions>
</mat-card>
