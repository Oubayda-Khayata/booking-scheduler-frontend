<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Current Timezone</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="timezoneFormGroup" class="form">

        <mat-form-field class="form-element">
          <mat-label>Select a timezone</mat-label>
          <mat-select formControlName="timezone" required>
            <mat-option *ngFor="let timezone of timezones | async" [value]="timezone.name">{{timezone}}</mat-option>
          </mat-select>
          <mat-error
            *ngIf="!timezoneFormGroup.controls['timezone'].valid && timezoneFormGroup.controls['timezone'].touched">
            {{getError('timezone')}}
          </mat-error>
        </mat-form-field>

      </form>
    </mat-card-content>
    <mat-card-actions class="actions-container">
      <button class="button" mat-button [disabled]="!timezoneFormGroup.valid" (click)="changeTimezone()">SAVE</button>
      <button class="button" mat-flat-button color="warn" (click)="cancel()">CANCEL</button>
    </mat-card-actions>
  </mat-card>
</div>
